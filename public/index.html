<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover"> <!-- fill edge iPhone X -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- hide status bar -->
    <meta
      name="description"
      content="Pomodor is a simple app based on The Pomodoro Technique, made to help you focus on what matters! It allows you to break down your work into sessions, label them, and get a notification when the time is up. Take a look at your work habits on the stats page and sign in to sync your data."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://pomodor.app" />
    <meta name="twitter:title" content="Pomodor | Productivity Timer" />
    <meta
      name="twitter:description"
      content="Pomodor is an app made to help you focus on what matters! Break down your work into sessions, label them, get a notification when the time is up, explore your stats and sign in to sync your data."
    />
    <meta name="twitter:creator" content="@sasha_drmic" />
    <meta
      name="twitter:image"
      content="https://pomodor.app/logotype-blue.png"
    />

    <meta property="og:title" content="Pomodor | Productivity Timer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pomodor.app" />
    <meta property="og:image" content="https://pomodor.app/logotype-blue.png" />
    <meta
      property="og:description"
      content="Pomodor is an app made to help you focus on what matters! Break down your work into sessions, label them, get a notification when the time is up, explore your stats and sign in to sync your data."
    />
    <meta property="og:site_name" content="Pomodor" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Pomodor | Productivity Timer</title>

    <style>
      body {
        background: rgb(250, 250, 250);
      }

      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }

      .full-page-loader > img {
        animation: 1.8s infinite heartbeat;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="full-page-loader">
        <img width="200" src="logo.svg" alt="Pomodor logo" />
      </div>
    </div>
  </body>
</html>
