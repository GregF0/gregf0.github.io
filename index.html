<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover"> <!-- fill edge iPhone X -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- hide status bar -->
    <meta
      name="description"
      content="Home page"
    />

    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Home | Page</title>

    <style>
      body {
        background: rgb(0, 0, 100);
      }

      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }

      .full-page-loader > img {
        animation: 1.8s infinite heartbeat;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1.5);
        }
        25% {
          transform: scale(1.55);
        }
        50% {
          transform: scale(1.5);
        }
        75% {
          transform: scale(1.55);
        }
        100% {
          transform: scale(1.5);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="full-page-loader">
        <img width="200" src="logo.svg" alt="Home logo" />
      </div>
    </div>
  </body>
</html>
